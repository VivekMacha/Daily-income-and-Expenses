{%extends 'base.html'%}
{%block body%}
<form method="post">
    {%csrf_token%}
    <table cellspacing="10" border="1">
        <tr>
            <th><label for="id_income">Income:</label></th>
            <td><input type="number" name="income" required id="id_income"></td>
        </tr>
        <tr>
            <th><label for="id_income_type">Income type:</label></th>
            <td><input type="text" name="income_type" maxlength="30" required id="id_income_type"></td>
        </tr>
       
        <tr>
            <th><label for="id_description">Description:</label></th>
            <td><textarea name="description" cols="40" rows="10" maxlength="300" required id="id_description">
</textarea></td>
        </tr>
        <tr>
            <th><label for="id_user">User:</label></th>
            <td><input type="text" name="user" value="{{user.username}}"></td>
        <tr>
            <td><input type="submit" value="Save"></td>
            <td><input type="submit" value="Reset"></td>
        </tr>

    </table>
</form>
{%endblock%}
