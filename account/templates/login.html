{%extends 'base.html'%}
{%block body%}

<h1> Login Form </h1>

{%if lmsg is not None%}
    <h2 style="color: red;">{{lmsg}}</h2>
{%endif%}
<form method="post">
    {%csrf_token%}

    <table cellspacing="10" border="1">

        {{form.as_table}}

        <tr>
            <td><input type="submit" value="Login"></td>
            <td><a href="{%url 'account:add' %}">click here For Register</a></td>
        </tr>

    </table>

</form>
{%endblock%}
